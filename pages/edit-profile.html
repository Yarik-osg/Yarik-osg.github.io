<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update profile | Notera</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../sass/styles.css">
  <link rel="stylesheet" type="text/css" href="../sass/edit-profile.css">
  
</head>
<body>

<div class="header">

  <div class="heading">Notera</div>
  <div>
    <a href="profile.html">
      <div class="profile-container">
        <img src="../img/img.png" alt="Profile photo">
      </div>
    </a>
    <a href="signin.html">
      <div class="profile-container">
        <span id="username">Sign out</span>
      </div>
    </a>
  </div>
</div>

<div class="edit-profile-content">
<div class="caption">Edit profile</div>


<div id="profile-edit-area">
  <form>
    <div id="edit-area-left">
      <table>
        <tbody>
        <tr>
          <td class="edit-title">Логин:</td>
          <td><input type="text" class="profileInputBox"/></td>
        </tr>
        <tr>
          <td class="edit-title">Фамилия:</td>
          <td><input type="text" class="profileInputBox"/></td>
        </tr>
        <tr>
          <td class="edit-title">Имя:</td>
          <td><input type="text" class="profileInputBox"/></td>
        </tr>
        <tr>
          <td class="edit-title">Отчество:</td>
          <td><input type="text" class="profileInputBox"/></td>
        </tr>
        <tr>
          <td class="edit-title">E-mail:</td>
          <td><input type="text" class="profileInputBox"/></td>
        </tr>
        </tbody>
      </table>
    </div>
    <div id="edit-area-right">
      <table>
        <tbody>

        <td class="edit-title">Телефон:</td>
        <td><input type="text" class="profileInputBox"/></td>
        </tr>
        <tr>
          <td class="edit-title">О себе:</td>
          <td><textarea class="profileInputBox"></textarea></td>
        </tr>
        </tbody>
      </table>
    </div>
  </form>
</div>
<div id="profile-edit-save">
  <a href="profile.html">
    <button id="editSave">Сохранить профиль</button>
  </a>

</div>
</div>
<footer class="footer">
  <div class="footer-right-social">
    <a href="https://www.facebook.com/"><img src="img/footer/facebook.svg" alt=""></a>
    <a href="https://www.instagram.com/"><img src="img/footer/instagram.svg" alt=""></a>
  </div>
  <div class="footer-left">
    <div class="footer-links">
      <a class="link-1" href="#">About</a>
      <a href="#">Contact us</a>
    </div>
    <div class="copyright">Notera &copy; 2021</div>
  </div>
</footer>
</body>
</html>
